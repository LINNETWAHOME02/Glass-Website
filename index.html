<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glass Website
    </title>
</head>
<body>
    
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/avatar.png" alt="user" style="height: 50px; width: 50px; border-radius: 20px;">
                    <h3>Nyokabi Wahome</h3>
                    <p>Pro Member</p>
                </div>

                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="twitch">
                        <h2>Streams</h2>
                    </div>

                    <div class="link">
                        <img src="./images/steam.png" alt="twitch">
                        <h2>Games</h2>
                    </div>

                    <div class="link">
                        <img src="./images/upcoming.png" alt="twitch">
                        <h2>New</h2>
                    </div>

                    <div class="link">
                        <img src="./images/library.png" alt="twitch">
                        <h2>Library</h2>
                    </div>
                </div>

                <div class="pro">
                    <h2>Join pro... Play pro level games</h2>
                    <img src="./images/controller.png" alt="controller">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active games</h1>
                    <input type="text">
                </div>

                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="game1">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="./images/sackboy.png" alt="game1">
                        <div class="card-info">
                            <h2>Sackboy A Great Adventure</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="./images/spiderman.png" alt="game1">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- For the circles in the background -->
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
